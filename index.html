<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive JavaScript Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slideshow-container">
    <div class="slide fade">
        <img src="./image1.avif" alt="Slide 1">
        <div class="caption">DOG 1</div>
    </div>
    <div class="slide fade">
        <img src="./image2.avif" alt="Slide 2">
        <div class="caption">DOG 2</div>
    </div>
    <div class="slide fade">
        <img src="./Image3.avif" alt="Slide 3">
        <div class="caption">DOG 3</div>
    </div>

    
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>


<div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script src="script.js"></script>
</body>
</html>
